name: üêõ Bug Report
description: Report a bug to help us improve.
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below.
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of the app are you using? Check app about page at the bottom ...
      placeholder: e.g. v1.0.2
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Tell us exactly how you triggered the bug.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected-actual
    attributes:
      label: What happened?
      description: What did you expect to happen, and what actually happened?
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Screenshots or Logs
      description: Drag and drop images here or paste error logs.
